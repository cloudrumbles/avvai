<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Avvai Dashboard - Soft Modern Minimal</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Mukta+Malar:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		/* ===== CSS RESET & BASE ===== */
		*, *::before, *::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		:root {
			/* Warm Minimal Color Palette */
			--bg-cream: #faf6f0;
			--bg-warm: #f5f0e8;
			--surface-white: #ffffff;
			--surface-cream: #fdfbf7;
			
			/* Primary Colors - Soft & Muted */
			--teal-primary: #5a8a8c;
			--teal-light: #e8f0f0;
			--teal-soft: rgba(90, 138, 140, 0.12);
			
			/* Accent - Warm Terracotta */
			--terracotta: #c76b4b;
			--terracotta-light: #fdf0eb;
			--terracotta-soft: rgba(199, 107, 75, 0.15);
			
			/* Text Colors - Warm Grays */
			--text-primary: #3d3630;
			--text-secondary: #6b5f55;
			--text-tertiary: #9a8b7d;
			--text-muted: #b8a99a;
			
			/* Shadows - Soft & Diffused */
			--shadow-sm: 0 2px 8px rgba(61, 54, 48, 0.04);
			--shadow-md: 0 4px 20px rgba(61, 54, 48, 0.06);
			--shadow-lg: 0 8px 32px rgba(61, 54, 48, 0.08);
			--shadow-float: 0 12px 40px rgba(61, 54, 48, 0.12);
			
			/* Typography */
			--font-ui: 'Catamaran', system-ui, sans-serif;
			--font-display: 'Cormorant Garamond', Georgia, serif;
			--font-tamil: 'Mukta Malar', 'Noto Sans Tamil', sans-serif;
			
			/* Border Radius - Generous Rounding */
			--radius-sm: 12px;
			--radius-md: 16px;
			--radius-lg: 24px;
			--radius-xl: 32px;
			--radius-pill: 9999px;
			--radius-full: 50%;
		}

		body {
			font-family: var(--font-ui);
			background: var(--bg-cream);
			color: var(--text-primary);
			line-height: 1.5;
			min-height: 100vh;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		/* ===== MOBILE CONTAINER ===== */
		.app-container {
			max-width: 420px;
			margin: 0 auto;
			padding: 24px 20px 40px;
			min-height: 100vh;
		}

		/* ===== HEADER ===== */
		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 28px;
		}

		.logo {
			font-family: var(--font-display);
			font-size: 1.6rem;
			font-weight: 700;
			color: var(--text-primary);
			text-decoration: none;
			letter-spacing: -0.02em;
		}

		.profile-btn {
			width: 40px;
			height: 40px;
			border-radius: var(--radius-full);
			background: var(--surface-white);
			border: none;
			box-shadow: var(--shadow-sm);
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			transition: all 0.2s ease;
		}

		.profile-btn:hover {
			box-shadow: var(--shadow-md);
			transform: translateY(-1px);
		}

		.profile-btn svg {
			width: 20px;
			height: 20px;
			color: var(--text-secondary);
		}

		/* ===== GREETING SECTION ===== */
		.greeting-section {
			margin-bottom: 24px;
		}

		.greeting-tamil {
			font-family: var(--font-tamil);
			font-size: 14px;
			font-weight: 500;
			color: var(--teal-primary);
			display: block;
			margin-bottom: 4px;
		}

		.greeting-main {
			font-family: var(--font-display);
			font-size: 28px;
			font-weight: 600;
			color: var(--text-primary);
			line-height: 1.2;
		}

		/* ===== STREAK TRACKER - PILL DESIGN ===== */
		.streak-container {
			background: var(--surface-white);
			border-radius: var(--radius-xl);
			padding: 20px;
			box-shadow: var(--shadow-md);
			margin-bottom: 20px;
		}

		.streak-header {
			display: flex;
			align-items: center;
			gap: 10px;
			margin-bottom: 16px;
		}

		.streak-badge {
			display: inline-flex;
			align-items: center;
			gap: 6px;
			background: var(--terracotta-soft);
			color: var(--terracotta);
			padding: 6px 14px;
			border-radius: var(--radius-pill);
			font-weight: 700;
			font-size: 15px;
		}

		.streak-badge svg {
			width: 18px;
			height: 18px;
		}

		.streak-label {
			font-size: 13px;
			color: var(--text-tertiary);
			font-weight: 500;
		}

		/* Week Track - Continuous Pill */
		.week-track {
			display: flex;
			align-items: center;
			gap: 8px;
			background: var(--bg-warm);
			padding: 10px;
			border-radius: var(--radius-pill);
		}

		.day-segment {
			flex: 1;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 6px;
			padding: 8px 4px;
			border-radius: var(--radius-pill);
			transition: all 0.2s ease;
		}

		.day-segment.completed {
			background: var(--teal-soft);
		}

		.day-segment.current {
			background: var(--terracotta);
			box-shadow: 0 4px 12px rgba(199, 107, 75, 0.3);
		}

		.day-dot {
			width: 10px;
			height: 10px;
			border-radius: var(--radius-full);
			background: var(--text-muted);
			transition: all 0.2s ease;
		}

		.day-segment.completed .day-dot {
			background: var(--teal-primary);
		}

		.day-segment.current .day-dot {
			background: rgba(255, 255, 255, 0.9);
		}

		.day-name {
			font-size: 11px;
			font-weight: 600;
			color: var(--text-tertiary);
			text-transform: uppercase;
			letter-spacing: 0.03em;
		}

		.day-segment.completed .day-name {
			color: var(--teal-primary);
		}

		.day-segment.current .day-name {
			color: rgba(255, 255, 255, 0.9);
		}

		/* ===== CONTINUE LESSON CARD - FLOATING DESIGN ===== */
		.continue-card {
			background: var(--surface-white);
			border-radius: var(--radius-lg);
			padding: 24px;
			box-shadow: var(--shadow-float);
			margin-bottom: 20px;
			position: relative;
			transition: all 0.3s ease;
		}

		.continue-card:hover {
			transform: translateY(-2px);
			box-shadow: 0 16px 48px rgba(61, 54, 48, 0.14);
		}

		.continue-card::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 4px;
			background: linear-gradient(90deg, var(--teal-primary), var(--terracotta));
			border-radius: var(--radius-lg) var(--radius-lg) 0 0;
		}

		.continue-label {
			display: inline-flex;
			align-items: center;
			gap: 6px;
			font-size: 12px;
			font-weight: 600;
			color: var(--teal-primary);
			text-transform: uppercase;
			letter-spacing: 0.08em;
			margin-bottom: 12px;
		}

		.continue-label svg {
			width: 16px;
			height: 16px;
		}

		.lesson-meta {
			display: flex;
			align-items: baseline;
			gap: 10px;
			margin-bottom: 8px;
		}

		.lesson-category {
			font-family: var(--font-tamil);
			font-size: 15px;
			font-weight: 600;
			color: var(--teal-primary);
		}

		.lesson-category-en {
			font-size: 13px;
			color: var(--text-tertiary);
			font-style: italic;
		}

		.lesson-title {
			font-family: var(--font-display);
			font-size: 22px;
			font-weight: 600;
			color: var(--text-primary);
			line-height: 1.3;
			margin-bottom: 20px;
		}

		/* Progress Bar - Pill Shape */
		.progress-container {
			display: flex;
			align-items: center;
			gap: 12px;
		}

		.progress-track {
			flex: 1;
			height: 12px;
			background: var(--bg-warm);
			border-radius: var(--radius-pill);
			overflow: hidden;
			position: relative;
		}

		.progress-fill {
			height: 100%;
			background: linear-gradient(90deg, var(--teal-primary), #6a9a9c);
			border-radius: var(--radius-pill);
			transition: width 0.5s ease;
			position: relative;
		}

		.progress-fill::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
			animation: shimmer 2s infinite;
		}

		@keyframes shimmer {
			0% { transform: translateX(-100%); }
			100% { transform: translateX(100%); }
		}

		.progress-badge {
			background: var(--teal-soft);
			color: var(--teal-primary);
			padding: 6px 12px;
			border-radius: var(--radius-pill);
			font-weight: 700;
			font-size: 13px;
			min-width: 48px;
			text-align: center;
		}

		/* ===== NAVIGATION ITEMS ===== */
		.nav-section {
			margin-bottom: 20px;
		}

		.nav-item {
			display: flex;
			align-items: center;
			gap: 14px;
			background: var(--surface-white);
			padding: 18px 20px;
			border-radius: var(--radius-md);
			margin-bottom: 12px;
			box-shadow: var(--shadow-sm);
			text-decoration: none;
			color: inherit;
			transition: all 0.2s ease;
			cursor: pointer;
		}

		.nav-item:hover {
			box-shadow: var(--shadow-md);
			transform: translateX(4px);
		}

		.nav-icon {
			width: 44px;
			height: 44px;
			border-radius: var(--radius-full);
			background: var(--bg-warm);
			display: flex;
			align-items: center;
			justify-content: center;
			flex-shrink: 0;
			transition: all 0.2s ease;
		}

		.nav-item:hover .nav-icon {
			background: var(--teal-soft);
		}

		.nav-icon svg {
			width: 22px;
			height: 22px;
			color: var(--text-secondary);
			transition: all 0.2s ease;
		}

		.nav-item:hover .nav-icon svg {
			color: var(--teal-primary);
		}

		.nav-content {
			flex: 1;
		}

		.nav-title {
			font-size: 16px;
			font-weight: 600;
			color: var(--text-primary);
			margin-bottom: 2px;
		}

		.nav-subtitle {
			font-size: 13px;
			color: var(--text-tertiary);
		}

		/* Pill Badge */
		.pill-badge {
			background: var(--terracotta-soft);
			color: var(--terracotta);
			padding: 5px 12px;
			border-radius: var(--radius-pill);
			font-size: 12px;
			font-weight: 600;
			flex-shrink: 0;
		}

		.nav-chevron {
			width: 28px;
			height: 28px;
			border-radius: var(--radius-full);
			background: var(--bg-warm);
			display: flex;
			align-items: center;
			justify-content: center;
			flex-shrink: 0;
			transition: all 0.2s ease;
		}

		.nav-item:hover .nav-chevron {
			background: var(--teal-soft);
		}

		.nav-chevron svg {
			width: 16px;
			height: 16px;
			color: var(--text-tertiary);
			transition: all 0.2s ease;
		}

		.nav-item:hover .nav-chevron svg {
			color: var(--teal-primary);
			transform: translateX(2px);
		}

		/* ===== STATS BUBBLES ===== */
		.stats-container {
			display: flex;
			gap: 12px;
			justify-content: center;
		}

		.stat-bubble {
			flex: 1;
			background: var(--surface-white);
			border-radius: var(--radius-lg);
			padding: 20px 16px;
			text-align: center;
			box-shadow: var(--shadow-sm);
			transition: all 0.2s ease;
			position: relative;
			overflow: hidden;
		}

		.stat-bubble:hover {
			transform: translateY(-2px);
			box-shadow: var(--shadow-md);
		}

		.stat-bubble::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 3px;
			background: var(--accent-color);
			border-radius: var(--radius-lg) var(--radius-lg) 0 0;
		}

		.stat-bubble:nth-child(1) { --accent-color: var(--teal-primary); }
		.stat-bubble:nth-child(2) { --accent-color: var(--terracotta); }
		.stat-bubble:nth-child(3) { --accent-color: #8b9a6d; }

		.stat-value {
			font-family: var(--font-display);
			font-size: 32px;
			font-weight: 700;
			color: var(--text-primary);
			line-height: 1;
			margin-bottom: 6px;
		}

		.stat-label {
			font-size: 12px;
			color: var(--text-tertiary);
			font-weight: 500;
			text-transform: lowercase;
			letter-spacing: 0.02em;
		}

		/* ===== SUBTLE BACKGROUND TEXTURE ===== */
		.texture-overlay {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			pointer-events: none;
			opacity: 0.4;
			background-image: 
				radial-gradient(circle at 20% 80%, rgba(90, 138, 140, 0.03) 0%, transparent 50%),
				radial-gradient(circle at 80% 20%, rgba(199, 107, 75, 0.03) 0%, transparent 50%);
			z-index: -1;
		}

		/* ===== RESPONSIVE ADJUSTMENTS ===== */
		@media (max-width: 380px) {
			.app-container {
				padding: 20px 16px 32px;
			}

			.greeting-main {
				font-size: 24px;
			}

			.lesson-title {
				font-size: 20px;
			}

			.stat-value {
				font-size: 28px;
			}

			.day-name {
				font-size: 10px;
			}

			.nav-item {
				padding: 16px;
			}
		}
	</style>
</head>
<body>
